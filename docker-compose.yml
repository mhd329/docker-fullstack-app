version: "3"

services:

  websocket:
  image: mhd329/docker-websocket
  volumes:
    - /app/node_modules
    - ./websocket:/app
  environment:
    - REDIS_HOST=$REDIS_HOST
    - REDIS_PORT=$REDIS_PORT
  mem_limit: 128m

  backend:
    image: mhd329/docker-backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      - MYSQL_HOST=$MYSQL_HOST
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_PORT=$MYSQL_PORT
    mem_limit: 128m

  frontend:
    image: mhd329/docker-frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    mem_limit: 128m

  nginx:
    restart: always
    image: mhd329/docker-nginx
    ports:
      - "80:80"
    mem_limit: 128m
    links:
      - frontend
      - websocket
      - backend
